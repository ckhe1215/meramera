{% extends 'base.html' %}
{% load static %}
    
{% block content %}
<link rel="stylesheet" type = "text/css" href="{% static '/css/write.css' %}"/>

<div class ="container" >
    <form method="POST" action="{% url 'edit' post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}} 
        </table>
        <br>
        <input class="btn btn-dark" type="submit" value="수정하기">
    </form>
</div>

{% endblock %}
